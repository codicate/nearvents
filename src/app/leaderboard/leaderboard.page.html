<ion-content [scrollEvents]="true">
  <ion-item>
    <ion-label>
      <h1 style="text-align:center">Leaderboard</h1>
    </ion-label>
  </ion-item>
  <div *ngFor="let player of playerArray; index as i">
  <ion-card *ngIf="player.rank == 1" >  
    <ion-card-header>
      <ion-card-title>{{player.name}}</ion-card-title>
      <ion-card-subtitle>🎉 This Month's Top Player 🏆</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
          <ion-avatar slot="start">
            <img alt="Silhouette of mountains" src="{{ player.profilePicture }}" />
          </ion-avatar>
        <ion-label>Points earned: {{player.points}}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
    
  <ion-item *ngIf="player.rank > 1">
    <!-- <ion-label slot="start">
      {{ player.rank }}
    </ion-label> -->
    <ion-avatar>
      <img src="{{ player.profilePicture }}" />
    </ion-avatar>
    <ion-label> {{ player.name }} </ion-label>
    <ion-label slot="end"> {{ player.points }} </ion-label>
  </ion-item>
  </div>
</ion-content>
