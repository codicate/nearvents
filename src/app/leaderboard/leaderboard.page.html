<ion-content [scrollEvents]="true">
  <ion-item>
    <ion-label>
      <h1 style="text-align: center">Leaderboard</h1>
    </ion-label>
  </ion-item>
  <div *ngIf="players.length > 0">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{players?.[0].name}}</ion-card-title>
        <ion-card-subtitle>🎉 This Month's Top Player 🏆</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-item lines="none">
          <ion-avatar slot="start">
            <img
              alt="Silhouette of mountains"
              src="{{ players?.[0].picture }}"
            />
          </ion-avatar>
          <ion-label>Points earned: {{players?.[0].points}}</ion-label>
        </ion-item>
      </ion-card-content>
    </ion-card>

    <ion-item *ngFor="let player of players.slice(1); let i = index">
      <ion-label> {{ i + 2 }} </ion-label>
      <ion-avatar>
        <img src="{{ player.picture }}" />
      </ion-avatar>
      <ion-label> {{ player.name }} </ion-label>
      <ion-label slot="end"> {{ player.points }} </ion-label>
    </ion-item>
  </div>
</ion-content>
