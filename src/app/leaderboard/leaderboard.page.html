<ion-header>
  <ion-toolbar>
    <ion-title>Leaderboard 🏆</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true">
  <ion-item *ngFor="let player of playerArray; index as i">
    <ion-avatar slot="start">
      <img alt="Silhouette of a person's head" src="{{ player.profilePicture }}" />
    </ion-avatar>
    <ion-label>
      {{ player.name }}
    </ion-label>
    <ion-label slot="end">
      {{ player.points }}
    </ion-label>
  </ion-item>
</ion-content>
