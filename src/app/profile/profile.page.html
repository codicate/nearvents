<ion-header>
  <ion-toolbar>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item> {{user?.email}} </ion-item>
  <img *ngIf="user?.imageUrl" [src]="user.imageUrl"/>
  <ion-button type="button" expand="block" (click)="signOut()"
    >Sign Out</ion-button
  >
  <ion-button type="button" expand="block" (click)="takePicture()"
    >Take Picture</ion-button
  >
</ion-content>
