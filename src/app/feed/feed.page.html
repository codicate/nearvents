<ion-content [scrollEvents]="true">
  <ion-card
    *ngFor="let event of eventArray; 
    index as i"
    color="warning"
    (click)="onEventClick()"
  >
    <img src="{{ event.photoURL }}" id="image" />

    <ion-card-title (click)="onEventClick"> {{ event.name }} </ion-card-title>

    <ion-card-subtitle>
      <ion-avatar>
        <img src="{{ event.authorURL }}" id="image" />
      </ion-avatar>
      {{ event.author}}
    </ion-card-subtitle>

    <ion-card-content> {{ event.description }} </ion-card-content>
  </ion-card>
</ion-content>
