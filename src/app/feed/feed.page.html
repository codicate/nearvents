<ion-content [scrollEvents]="true">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <h1 id="topHeading"><strong>Events near Rochester, NY</strong></h1>

  <div *ngIf="events.length > 0">
    <div
      (click)="onEventClick(event.creatorPlayerID)"
      *ngFor="let event of events; let i = index"
    >
      <ion-row class="event-main">
        <ion-avatar class="ion-avatar">
          <img src="{{ event.creator.picture }}" id="image" />
        </ion-avatar>
        <div class="eventDetails">
          <p><strong>{{ event.name }}</strong></p>
          <p style="font-size: 75%">
            <strong>By {{ event.creator.name }}</strong>
          </p>
        </div>
        <ion-icon name="ellipsis-vertical-outline" size="medium"></ion-icon>
      </ion-row>

      <div class="image-container">
        <img class="banner" [src]="event.banner" />
      </div>
    </div>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="!image">
    <ion-fab-button id="opens" color="light">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-modal trigger="opens">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <div class="toolbar">
            <ion-buttons slot="start" size="large">
              <ion-button
                color="tertiary"
                (click)="cancel()"
                class="cancelButton"
                ><h6>Cancel</h6></ion-button
              >
            </ion-buttons>
            <p>Create an event</p>
            <ion-buttons slot="end" size="large">
              <ion-button
                color="tertiary"
                class="cancelButton"
                ><h6>Info</h6></ion-button
              >
            </ion-buttons>
          </div>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <form (ngSubmit)="createEvent()" [formGroup]="credentials">
          <ion-item fill="solid" class="ion-margin-bottom">
            <ion-input
              placeholder="Event Name"
              formControlName="name"
            ></ion-input>
            <ion-note
              slot="error"
              *ngIf="(name.dirty || name.touched) && name.errors"
              >Name is invalid</ion-note
            >
          </ion-item>
          <ion-item fill="solid" class="ion-margin-bottom">
            <ion-input
              placeholder="Event description"
              formControlName="description"
            ></ion-input>
            <ion-note
              slot="error"
              *ngIf="(description.dirty || description.touched) && description.errors"
              >Description is invalid</ion-note
            >
          </ion-item>

          <ion-button
            *ngIf="!image"
            type="button"
            expand="block"
            (click)="takePicture()"
          >
            Take a picture of what's around you!
            <ion-icon
              name="cloud-upload-outline"
              class="ion-padding-start"
            ></ion-icon>
          </ion-button>
          <ion-button
            *ngIf="image"
            type="button"
            color="success"
            expand="block"
          >
            Picture Uploaded!
          </ion-button>
          <ion-button
            *ngIf="image"
            type="button"
            color="warning"
            expand="block"
            (click)="takePicture()"
          >
            Upload a different picture
          </ion-button>
          <ion-button
            type="submit"
            [disabled]="!credentials.valid || !image"
            class="main"
            color="warning"
            expand="block"
          >
            Save Event
            <ion-icon name="enter-outline" size="large"></ion-icon>
          </ion-button>
        </form>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
