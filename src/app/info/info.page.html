<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Sign In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="createUser()" [formGroup]="credentials">
    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-input placeholder="Name" formControlName="name"></ion-input>
      <ion-note slot="error" *ngIf="(name.dirty || name.touched) && name.errors"
        >Email is invalid</ion-note
      >
    </ion-item>
    <ion-button type="button" expand="block" (click)="takePicture()"
      >Take Picture</ion-button
    >
    <ion-button type="submit" expand="block" [disabled]="!credentials.valid"
      >Create Account</ion-button
    >
  </form>
</ion-content>
